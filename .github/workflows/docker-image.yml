name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  GUACD_Version: 1.5.3
  DOCKER_IMAGE: redgate/flyway
  SCHEMAS: etslips

jobs:
        
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Download guacamole-server
      run: |
        mkdir -p ./guacamole-server
        wget -O guacamole-server-"${{ env.GUACD_Version }}".tar.gz https://apache.org/dyn/closer.lua/guacamole/"${{ env.GUACD_Version }}"/source/guacamole-server-"${{ env.GUACD_Version }}".tar.gz?action=download
        tar -xz guacamole-server-"${{ env.GUACD_Version }}".tar.gz -C ./guacamole-server --strip-components=1
    
    - name: ls
      run: ls ./guacamole-server
    
    
